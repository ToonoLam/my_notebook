{% extends 'bootstrap-base.html' %}

{% block meta %}<!-- block meta  -->
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=366603916" type="text/javascript" charset="utf-8"></script>
{% endblock %}
{% block title %} 用户注册 {% endblock %}

{% block content %}
<div class="container">

    <form class="center-block" id="vm-form" role="from" v-on:submit.prevent="submit">
        <h2 class="text-center">Register</h2>
        <div class="alert alert-danger" role="alert" hidden="hidden">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span v-text="message"></span>
        </div>
        <aside class="col-sm-3 hidden-xs">
            <div class="user-image">
                <img src="../static/img/user.png" v-model="image" alt="user_image" class="img-thumbnail img-respinsuve" width="150" height="150" />
                <!--  -->
                <input id="pic-file" type="file" accept="image/png,image/jpeg,image/jpg" multiple="False" value="" />
                <input type="submit" value="提交" />
            </div>
        </aside>

        <div class="col-sm-9 col-xs-12">
            <div class="form-group form-group-lg">
            <label class="sr-only" for="name">用户名</label>
            <input class="form-control" id="name" v-model="name" name="name" type="text" placeholder="请输入名字" maxlength="10">
            </div>
            <div class="form-group form-group-lg">
                <label class="sr-only" for="email">邮箱</label>
                <input class="form-control" id="email" v-model="email" name="email" type="email" placeholder="请输入邮箱" maxlength="50">
            </div>
            <div class="form-group form-group-lg">
                <label class="sr-only" for="password">输入密码</label>
                <input class="form-control" id="password" v-model="password" name="password" type="password" placeholder="请输入口令" maxlength="50">
            </div>
            <div class="form-group form-group-lg">
                <label class="sr-only" for="password2">重输入密码</label>
                <input class="form-control" id="password2" v-model="password2" name="password2" type="password" placeholder="请重复口令" maxlength="50">
            </div>
        </div>
        <div class="login-sns">
            <p>您还可以通过以下方式直接登录</p>
            <ul class="login-sns">
                <li class="weibo">
                    <a href="https://api.weibo.com/oauth2/authorize?client_id=366603916&amp;redirect_uri=http://www.qiangtaoli.com/oauth2"><i class="fa fa-weibo"></i></a>
                </li>
                <li class="qq">
                    <a href="/users/auth/qq_connect"><i class="fa fa-qq"></i></a>
                </li>
                <li class="google">
                    <a href="/users/auth/google_oauth2"><i class="fa fa-google-plus"></i></a>
                </li>
                <li class="wechat">
                    <a href="/users/auth/wechat"><i class="fa fa-wechat"></i></a>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">注册</button>
        </div>
    </form>

</div>
{% endblock %}

{% block script %}
<script src="/static/js/cdls/vue.min.js"></script>
<script src="/static/js/cdls/sha1.min.js"></script>
<script src="/static/js/register.js"></script>
{% endblock %}
