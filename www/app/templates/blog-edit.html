{% extends 'base-content.html' %}

{% block title %}编辑日志{% endblock %}

{% block beforehead %}
<link rel="stylesheet" href="/static/css/blog-edit.css">
{% endblock %}

{% block major_content %}

<div class="container">
        <main>
            <form class="center-block" id="blog" role="from" v-on:submit.prevent="submit">
            <div class="alert alert-danger" role="alert" hidden="hidden">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <span v-text="message"></span>
            </div>
            <div class="form-group form-group-lg">
                <label class="sr-only" for="name">标题</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="标题" v-model="blog.name">
            </div>
            <span>
            <div class="form-group form-group-lg  col-sm-6">
                <label class="sr-only" for="summary">标签</label>
                <input class="form-control" id="summary" name="summary" type="text" placeholder="标签" v-model="blog.summary">
            </div>
            <div class="form-group" style="float: right">
                <button class="btn btn-primary btn-lg">保存</button>
            </div>
            </span>
            <div class="form-group form-group-lg col-sm-6">
                <label class="sr-only" for="content">内容</label>
                <textarea class="form-control" id="content" name="content" placeholder="请输入内容" rows="17" v-model="blog.content"></textarea>
            </div>
            <div class="col-sm-6 pre-scrollable" style="border-radius: 4px; height: 800px; box-shadow: 0 0 3px #888888;" v-html="comment|marked"></div>

            </form>
        </main>

</div>

{% endblock %}

{% block script %}
<script src="/static/js/cdls/vue.min.js"></script>
<script src="/static/js/blog_edit.js"></script>
{% endblock %}
